# Shortcuts
bind = $mod, Q, killactive,
bind = $mod, G, togglesplit, # dwindle
bind = $mod, V, togglefloating,
bind = $mod, F, fullscreen, 1

# Special shortcurts
bind = $mod CTRL, Q, exit,
bind = $mod CTRL, P, pseudo, # dwindle
bind = ALT, TAB, cyclenext,
bind = ALT, TAB, bringactivetotop,

# System shortcuts
bind = $mod, L, exec, $lock

# Application launchers
bind = $mod, grave, exec, $run
bind = $alt, Q, exec, $terminal
bind = $alt, W, exec, $browser
bind = $alt, E, exec, $editor
bind = $alt, V, exec, $vault

# Move focus with mainMod + arrow keys
bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $alt, 1, movetoworkspace, 1
bind = $alt, 2, movetoworkspace, 2
bind = $alt, 3, movetoworkspace, 3
bind = $alt, 4, movetoworkspace, 4
bind = $alt, 5, movetoworkspace, 5
bind = $alt, 6, movetoworkspace, 6
bind = $alt, 7, movetoworkspace, 7
bind = $alt, 8, movetoworkspace, 8
bind = $alt, 9, movetoworkspace, 9
bind = $alt, 0, movetoworkspace, 10

# Move window with mainMod + arrow (left + right) keys
bind = $mod CTRL, left, movewindow, l
bind = $mod CTRL, right, movewindow, r

# Move window between workspaces with mainMod + arrow (left + right) keys
bind = $alt, left, movetoworkspace, -1
bind = $alt, right, movetoworkspace, +1

# Special workspace toggling special workspace (scratchpad)
bind = $mod, S, togglespecialworkspace, magic
bind = $alt, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Audio
bindl = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindle= ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindle= ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
